<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Branch</title>
    <link rel="stylesheet" href="assets/css/edit branch.css">
</head>
<body>
    <div class="container">
        <h2>Edit Branch</h2>
        <form action="/update-branch" method="POST">
            <div class="form-group">
                <label for="branch-id">Branch ID:</label>
                <input type="text" id="branch-id" name="branch-id" placeholder="Enter Branch ID" required>
            </div>

            <div class="form-group">
                <label for="branch-name">Branch Name:</label>
                <input type="text" id="branch-name" name="branch-name" placeholder="Enter Branch Name" required>
            </div>

            <div class="form-group">
                <label for="branch-location">Branch Location:</label>
                <input type="text" id="branch-location" name="branch-location" placeholder="Enter Branch Location" required>
            </div>

            <div class="form-group">
                <label for="branch-manager">Branch Manager:</label>
                <input type="text" id="branch-manager" name="branch-manager" placeholder="Enter Branch Manager Name" required>
            </div>

            <div class="form-group">
                <label for="contact-info">Contact Information:</label>
                <input type="text" id="contact-info" name="contact-info" placeholder="Enter Contact Information" required>
            </div>

            <button type="submit" class="btn">Update Branch</button>
        </form>
    </div>
</body>
</html>
