<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Stock</title>
    <Link rel="stylesheet" href="assets/css/addstock.css++">    </Link>
  </head>
  <body>
    <h2>Add New Stock</h2>
    <form action="/add-stock-page" method="POST">
      <input type="text" name="stockname" placeholder="Stock Name"/>
      <select name="stocktype">
        <option value="" disabled="disabled" selected="selected">Select a Stock Type</option>
        <option value="cereals">Cereals</option>
        <option value="grain">Grain</option>
      </select>
      <input type="number" name="tonnage" placeholder="Tonnage (kg)"/>
      <input type="number" name="cost" placeholder="Cost per Kg (UGX)"/>
      <input type="number" name="sellingprice" placeholder="Selling Price per Kg (UGX)"/>
      <input type="text" name="dealer" placeholder="Dealer's Name"/>
      <select name="storagebranch">
        <option value="" disabled="disabled" selected="selected">Select Storage Branch</option>
        <option value="maganjo">Maganjo</option>
        <option value="matuga">Matuga        </option>
      </select>
      <input type="text" name="contact" placeholder="Dealer's Contact"/>
      <input type="submit" value="Add Stock"/>
    </form><a href="/all-stock-page">Go Back To Stock List Page.</a>
  </body>
</html>
