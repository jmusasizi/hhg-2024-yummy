<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <link rel="stylesheet" href="assets/css/addstock.css">
</head>
<body>
    <div class="container">
        <h1>Add Stock</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>

            <div class="form-group">
                <label for="supplierName">Supplier Name:</label>
                <input type="text" id="supplierName" name="supplierName" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="costPerUnit">Cost Per kg:</label>
                <input type="number" id="costPerUnit" name="costPerUnit" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="totalCost">Total Cost:</label>
                <input type="number" id="totalCost" name="totalCost" step="0.01" readonly>
            </div>

            <div class="form-group">
                <button type="submit">Add Stock</button>
            </div>
        </form>
    </div>

    <script>
        // Automatically calculate and fill in the total cost based on quantity and cost per kg
        document.getElementById('quantity').addEventListener('input', calculateTotalCost);
        document.getElementById('costPerUnit').addEventListener('input', calculateTotalCost);

        function calculateTotalCost() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const costPerUnit = parseFloat(document.getElementById('costPerUnit').value) || 0;
            const totalCost = quantity * costPerUnit;
            document.getElementById('totalCost').value = totalCost.toFixed(2);
        }
    </script>
</body>
</html>
