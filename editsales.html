<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sales - Happy Hoe Grocery Store</title>
    <link rel="stylesheet" href="assets/css/edit-sales.css">
</head>
<body>
    <header>
        <div class="logo">Happy Hoe Grocery Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stocklist.html">Stock List</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="edit-sales-section">
        <h2>Edit Sales Item</h2>
        <form class="edit-sales-form">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" value="Maize" required>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image">
                <img src="assets/img/produce/Maize.jpg" alt="Maize" class="current-image">
            </div>
            <div class="form-group">
                <label for="buying-price">Buying Price (UGX per kg):</label>
                <input type="number" id="buying-price" name="buying-price" value="5000" required>
            </div>
            <div class="form-group">
                <label for="selling-price">Selling Price (UGX per kg):</label>
                <input type="number" id="selling-price" name="selling-price" value="6000" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4">Fresh maize, rich in nutrients and locally sourced.</textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Happy Hoe Grocery Store. All rights reserved.</p>
    </footer>
</body>
</html>
