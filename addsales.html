<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sales</title>
    <link rel="stylesheet" href="assets/css/addsales.css">
</head>
<body>
    <div class="container">
        <h1>Add Sales</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="pricePerUnit">Price Per Kg:</label>
                <input type="number" id="pricePerUnit" name="pricePerUnit" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" name="totalAmount" step="0.01" required>
            </div>

            <div class="form-group">
                <button type="submit">Add Sale</button>
            </div>
        </form>
    </div>
</body>
</html>
